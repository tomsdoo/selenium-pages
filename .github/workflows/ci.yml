name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: nanasess/setup-chromedriver@v1

    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
         node-version: '12.x'

    - name: npm ci and build
      run: |
        npm ci
        npm test
